<!-- ~~~ !TEMPLATE DRIVEN APPROACH! ~~~ -->
<form (ngSubmit)="onFormSubmit(templateFormRef)" #templateFormRef="ngForm">
  <div id="book-data">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" class="form-control" ngModel #titleRef="ngModel" required/>
      <span class="help-block text-danger" *ngIf="!titleRef.valid && titleRef.touched">Please enter a valid title!</span>
    </div>

    <!-- Author -->
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" name="author" class="form-control" ngModel #authorRef="ngModel" required/>
      <span class="help-block text-danger" *ngIf="!authorRef.valid && authorRef.touched">Please enter a valid author!</span>
    </div>

    <!-- Genre -->
    <div class="form-group">
      <label for="genre">Genre</label>
      <select id="genre" name="genre" class="form-control" #genreRef="ngModel" ngModel="mystery" required>
        <option value="mystery">Mystery</option>
        <option value="self-help">Self-Help</option>
        <option value="fantasy">Fantasy</option>
        <option value="science-fiction">Science Fiction</option>
      </select>
      <span class="help-block text-danger" *ngIf="!genreRef.valid && genreRef.touched">Please select a genre!</span>
    </div>

    <!-- isBestSeller -->
    <div class="form-group">
      <p>Is this book a best seller?</p>

      <!-- True -->
      <input type="radio" id="true" name="isBestSeller" value="true" />
      <label for="true" class="mr-3">True</label>

      <!-- False -->
      <input type="radio" id="false" name="isBestSeller" value="false" />
      <label for="false">False</label>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary" type="submit" [disabled]="!templateFormRef.valid">Submit {{ titleRef.value }}</button>
    <div class="row mt-4" *ngIf="formHasBeenSubmitted">
      <div class="col-xs-12">
        <h2>Title: {{ titleRef.value }}</h2>
        <h2>Author: {{ authorRef.value }}</h2>
        <h2>Genre: {{ genreRef.value }}</h2>
      </div>
    </div>
  </div>
</form>
